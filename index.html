<html>

<head>
  <title>Coding Basics</title>

    body {

      margin-left: 30px;

    #header {

    #container {

    input {

      line-height: 33px;

    button {
      font-size: 21px;

</head>

<body>
  <h1 id="header">Can You Beat That Yo ? ðŸš€</h1>
  <div id="container">
    <h2>Hello! Welcome to Beat That! Click submit to start the game now!</h2>
    <p>Create a two digit number by selecting order of dice rolls</p>
    <p>The player with highest number wins! All the Best!</p>
    <p>Input:</p>
    <input id="input-field" />
    <br />
    <button id="submit-button">Submit</button>
    <p>Output:</p>
    <div id="output-div">
    </div>
  </div>
  <!-- Import program logic -->
  <script src="scriptsol.js"></script>
  <!-- Define button click functionality -->
  <script>
    var button = document.querySelector("#submit-button");
    button.addEventListener("click", function () {
      // Set result to input value
      var input = document.querySelector("#input-field");
      var result = main(input.value);

      // Display result in output element
      var output = document.querySelector("#output-div");
      output.innerHTML = result;

      // Reset input value
      input.value = "";
    });
  </script>
